<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercize#8</title>
    <style>
        p{
            border: 2px solid black;
            width: 77px;
            height: 22px;
            text-align: center;
            margin-right: 5px;
            vertical-align: middle;
            float: left;
            background-color: red;
            color: wheat;
            font-size: larger;
            font-weight: bold;
            
            
        }
        p:nth-of-type(even){
            display: none;

        }
    
       
    </style>
    
</head>
<body>
    <h2>Hide even numbers from 1 to 10!</h2>
    <div>
<p>1</p>
<p>2</p>
<p>3</p>
<p>4</p>
<p>5</p>
<p>6</p>
<p>7</p>
<p>8</p>
<p>9</p>
<p>10</p>
</div>


</body>

</html>
